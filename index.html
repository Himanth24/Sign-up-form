<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <div class="logo">
                <img src="./odin-lined.png" alt="">
                <h2 class="sign-up">Sign Up</h2>
            </div>
            <div class="credits">Photo by
                 <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Halie West</a> on 
                    <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="div-2">
            <div class="header">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
                <br>
                <br>You know you want to.
            </div>
            <div class="form-data">
                <h1>Let's do this!</h1>
                <form action="#" class="form">
                    <label for="first_name">FIRST NAME
                        <input type="text" name="first_name">
                    </label>
                    <label for="last_name">LAST NAME
                        <input type="text" name="last_name">
                    </label>
                    <label>EMAIL
                        <input type="email" name="email">
                    </label>
                    <label for="phone_number">PHONE NUMBER
                        <input type="number" name="phone_number">
                    </label>
                    <label for="password">PASSWORD
                        <input type="password" name="password">
                    </label>
                    <label for="re_password">CONFIRM PASSWORD
                        <input type="password" name="re_password">
                    </label>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <br>
                <span class="log-in">Already have an account ?<p>Log in</p></span>
            </div>
        </div>
    </div>
</body>
</html>
